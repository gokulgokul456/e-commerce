<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Ciesco </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/css/login.css">
</head>
<body>
    <div class="Login">
        <div class="login-box">
            <div class="login-1">
                <h1>Ciesco</h1>
            </div>
            <div class="login-2">
                <h2>Log in</h2>
                <p style="color: grey;">Enter your email and password</p>
                <input placeholder="Enter email" type="email" id="username">
                <div class="pass">
                    <input placeholder="Enter password" type="password"  id="passwordicon" name="pin"  >
                    <img src="../Assets/Images/eye-close.png" id="eyeicon">
                </div>
                <button onclick="checkLogin()">Continue</button>
                <h5 style="color: #105A8B;">Privacy</h5>
            </div>
    </div>
    </div>

    <script src="./login.js">

    </script>
    
</body>
</html>
